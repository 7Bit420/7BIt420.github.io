<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Cam Exsample</title>

    <script defer>
        (async () => {
            var devices = await navigator.mediaDevices.enumerateDevices()
            var cameras = devices.filter(t => (t.kind == "videoinput"))

            var deviceStreams = await Promise.all(
                cameras.map(t => navigator.mediaDevices.getUserMedia({
                    video: { deviceId: t.deviceId }
                })));

            deviceStreams.forEach(t => {
                const videoElement = document.createElement('video');

                videoElement.srcObject = t;
                videoElement.play();

                document.body.appendChild(videoElement)
            })

        })()
    </script>
</head>

</html>
